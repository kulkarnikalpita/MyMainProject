

<ion-header>
  <ion-toolbar>
    <ion-title>Food Court</ion-title>
   <ion-buttons slot="start">
      <ion-menu-button autoHide="false" ></ion-menu-button>
       <!--if we want to use side menu in anyPage for that we have to use <ion-menu-button></ion-menu-button>-->
   </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-label>
  <h1> {{name}} </h1>
  </ion-label>
  <ion-content padding>
      <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-item *ngFor="let product of products ">
                    <ion-label>
                        <h1>{{ product.name }}</h1>
                      </ion-label>
                    <ion-thumbnail slot="end">
                      <ion-img [src]="product.image_url"></ion-img>
                    </ion-thumbnail>
                    
                  </ion-item>
                  
        
                </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
