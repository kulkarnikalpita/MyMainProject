<ion-app>
        <ion-menu contentId="content1" side="start" >
          <ion-header>
             <ion-toolbar>
              <ion-title>
                 <img src="assets/img/angularlogo.png" height='30' width='80'> 
                 Menu
              </ion-title>
            </ion-toolbar>
          </ion-header>
              <ion-content padding>
                  <ion-grid>
                      <ion-row>
                        <ion-col size="12" size-sm="8" offset-sm="2">
                            <ion-item *ngFor="let product of products " >
                              <ion-item [routerLink]="['/productlist/', product.id,product.name]">
                                <ion-label>
                                    <h1>{{ product.name }}</h1>
                                  </ion-label>
                                <ion-thumbnail slot="end">
                                  <ion-img [src]="product.image_url"></ion-img>
                                </ion-thumbnail>
                                </ion-item>
                              </ion-item>
                              
                    
                            </ion-col>
                      </ion-row>
                    </ion-grid>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="content1" main></ion-router-outlet>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
