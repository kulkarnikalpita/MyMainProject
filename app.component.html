<ion-app>
        <ion-menu contentId="content1" side="start" >
           <ion-header >
             <ion-toolbar color="primary">
               <ion-buttons slot="start">
                 <ion-menu-button></ion-menu-button>
               </ion-buttons>
              <ion-title>
                 <img src="assets/img/s1.jpeg" height='30' width='80'> 
                 Category
              </ion-title>
            </ion-toolbar>
          </ion-header>
              <ion-content padding>
                <!-- <ion-list> -->
                  <ion-menu-toggle>
                  <ion-grid>
                      <ion-row>
                        <ion-col size="12" size-sm="8" offset-sm="2">
                            <ion-item *ngFor="let product of products " >
                              <ion-item [routerLink]="['/productlist/', product.id,product.name]">
                                <ion-label>
                                    <h1>{{ product.name }}</h1>
                                  </ion-label>
                                <ion-thumbnail slot="end">
                                  <ion-img [src]="product.image_url"></ion-img>
                                </ion-thumbnail>
                                </ion-item>
                              </ion-item>
                              
                    
                            </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-menu-toggle>
                  <!-- </ion-list> -->
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="content1" main></ion-router-outlet>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
