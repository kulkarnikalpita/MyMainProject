<ion-header>
  <ion-toolbar>
    <ion-title>productlist</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" ></ion-menu-button>
       <!--if we want to use side menu in anyPage for that we have to use <ion-menu-button></ion-menu-button>-->
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2">
           
              <ion-card *ngFor="let specific of specificDetails ">
                <ion-card-content class="content-box">
                <h2 class="md-text">  {{ specific.name }}</h2>
                  <ion-thumbnail slot="end">
                      <ion-img [src]="specific.image_url"></ion-img>
                    </ion-thumbnail><br>
                  <h2 class="md-text"> {{ specific.description }}</h2><br>
                  <h2 class="md-text">  {{ specific.veg_non_veg }}</h2><br>
                    <h2 class="md-text">  {{ specific.uom }}</h2><br>
                      <h2 class="md-text">  {{ specific.weight }}</h2><br>
                      <ion-button margin-center (click)= "addCart()"> 
                        Add cart
                      </ion-button>
                  </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>

</ion-grid>
</ion-content>
