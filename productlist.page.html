<ion-header>
  <ion-toolbar>
      <ion-menu-button autoHide="true" slot="start" >
      </ion-menu-button>
      <ion-title> {{catName}}</ion-title>
    <button id="cart-btn" ion-button icon-only slot="end" routerLink="/cart">
      <ion-icon name="cart"  style="zoom:3.0"></ion-icon>
      <!-- <ion-text color="success" id="cart-badge">{{cartCount}}</ion-text> -->
      <ion-badge color="success" id="cart-badge">{{cartCount}}</ion-badge>

    </button>
</ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2">
              <ion-card *ngFor="let specific of specificDetails " height='30' width='80'>
                <ion-card-content class="content-box">
                   
                    <ion-thumbnail slot="margin-center">
                        <ion-img [src]="specific.image_url"></ion-img>
                      </ion-thumbnail><br>
                      <div *ngIf="specific.veg_non_veg === 'Veg'; else elseBlock"><ion-label>
                          <img src="assets/img/veg.jpeg"></ion-label></div>
                             <ng-template #elseBlock><ion-label>
                               <img class="displayed"  height="150 px" width="150 px" src="assets/img/nonveg.png"></ion-label>
                              </ng-template>
                                <h2 class="md-text"> Name: {{ specific.name }}</h2>
                              
                  <h2 class="md-text">Description: {{ specific.description }}</h2>
                  
                 
                    <h2 class="md-text">uom:  {{ specific.uom }}</h2>
                      <h2 class="md-text">weight:  {{ specific.weight }}</h2>
                       <h2 class="md-text">price: {{ specific.price}}</h2>

                      <ion-button slot="end"
                       margin-end (click)= "addCart(specific)"> 
                        Add cart
                      </ion-button> 
                  </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>

</ion-grid>
</ion-content>
