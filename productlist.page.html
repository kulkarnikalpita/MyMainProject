<ion-header>
  <ion-toolbar>
      <ion-menu-button autoHide="false" slot="start" ></ion-menu-button>
<ion-title> {{catName}}</ion-title>
    <!-- <ion-title>productlist</ion-title> -->

    <ion-buttons slot="primary">
        <ion-button routerLink="/cart">
    <ion-icon name="cart" slot="end" style="zoom:2.0;" ></ion-icon>
    </ion-button>
       <!--if we want to use side menu in anyPage for that we have to use <ion-menu-button></ion-menu-button>-->
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2">
           
              <ion-card *ngFor="let specific of specificDetails ">
                <ion-card-content class="content-box">
                    <ion-thumbnail slot="end">
                        <ion-img [src]="specific.image_url"></ion-img>
                      </ion-thumbnail><br>
                <h2 class="md-text"> Name: {{ specific.name }}</h2>
                 
                  <h2 class="md-text">Description: {{ specific.description }}</h2><br>
                  <h2 class="md-text">Veg/Non-veg:  {{ specific.veg_non_veg }}</h2><br>
                    <h2 class="md-text">uom:  {{ specific.uom }}</h2><br>
                      <h2 class="md-text">weight:  {{ specific.weight }}</h2><br>
                       <h2 class="md-text">price: {{ specific.price}}</h2>
                      <ion-button
                       margin-center (click)= "addCart(specific)"> 
                        Add cart
                      </ion-button>
                  </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>

</ion-grid>
</ion-content>
