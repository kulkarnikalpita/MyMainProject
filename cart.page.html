<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start" defaultHref="/productlist"></ion-back-button>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2">
           
              <ion-card *ngFor="let specific of specificDetails ">
                <ion-card-content class="content-box">
                    <ion-thumbnail slot="end">
                        <ion-img [src]="specific.image_url"></ion-img>
                      </ion-thumbnail><br>
                <h2 class="md-text"> Name:  {{ specific.name }}</h2>
                
                  <h2 class="md-text"> Price: {{ specific.price}}</h2>

   <!-- <li *ngFor="let specific of specificDetails ">
      {{ specific.name }}
   </li> -->
   </ion-card-content>
   </ion-card>
   </ion-col>
   </ion-row>
   </ion-grid>
</ion-content>
